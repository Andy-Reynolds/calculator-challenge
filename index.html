<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <title>Calculator Challenge</title>
</head>
<body>
  
<div class="calculator-body">
  <div class="screen"></div>
  <div class="inputs">
    <button class="buttons  buttons__clear">AC</button>
    <button class="buttons  buttons__plus-minus">+/-</button>
    <button class="buttons  buttons__percent">%</button>
    <button class="buttons  buttons__divide">รท</button>
    <button class="buttons  buttons__seven">7</button>
    <button class="buttons  buttons__eight">8</button>
    <button class="buttons  buttons__nine">9</button>
    <button class="buttons  buttons__multiply">ร</button>
    <button class="buttons  buttons__four">4</button>
    <button class="buttons  buttons__five">5</button>
    <button class="buttons  buttons__six">6</button>
    <button class="buttons  buttons__minus">-</button>
    <button class="buttons  buttons__one">1</button>
    <button class="buttons  buttons__two">2</button>
    <button class="buttons  buttons__three">3</button>
    <button class="buttons  buttons__plus">+</button>
    <button class="buttons  buttons__zero">0</button>
    <button class="buttons  buttons__point">.</button>
    <button class="buttons  buttons__back">&#11013</button>
    <button class="buttons  buttons__equals">=</button>
  </div>
</div>

</body>
</html>
