<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <script src="script.js" defer></script>
  <title>Calculator Challenge</title>
</head>
<body>
  
<div class="calculator-body">
  <div class="screen">
    <div id="current-input"></div>
    <div id="final-result"></div>
  </div>
  <div class="inputs">
    <button id="clear" class="buttons buttons__clear">AC</button>
    <button id="plus-minus" class="buttons buttons__plus-minus">+/-</button>
    <button id="percent" class="buttons buttons__percent">%</button>
    <button class="buttons buttons__operator  buttons__divide" value="divide">รท</button>
    <button class="buttons buttons__number  buttons__seven">7</button>
    <button class="buttons buttons__number  buttons__eight">8</button>
    <button class="buttons buttons__number  buttons__nine">9</button>
    <button class="buttons buttons__operator  buttons__multiply" value="multiply">ร</button>
    <button class="buttons buttons__number  buttons__four">4</button>
    <button class="buttons buttons__number  buttons__five">5</button>
    <button class="buttons buttons__number  buttons__six">6</button>
    <button class="buttons buttons__operator  buttons__minus" value="minus">-</button>
    <button class="buttons buttons__number  buttons__one">1</button>
    <button class="buttons buttons__number  buttons__two">2</button>
    <button class="buttons buttons__number  buttons__three">3</button>
    <button class="buttons buttons__operator  buttons__plus" value="add">+</button>
    <button class="buttons buttons__number  buttons__zero">0</button>
    <button id="point" class="buttons buttons__point">.</button>
    <button id="back" class="buttons buttons__back">&#11013</button>
    <button id="equals" class="buttons buttons__equals">=</button>
  </div>
</div>

</body>
</html>
