<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <title>Calculator Challenge</title>
</head>
<body>
  
<div class="calculator-body">
  <div class="screen"></div>
  <div class="inputs">
    <button class="buttons  buttons__clear"></button>
    <button class="buttons  buttons__plus-minus"></button>
    <button class="buttons  buttons__percent"></button>
    <button class="buttons  buttons__divide"></button>
    <button class="buttons  buttons__seven"></button>
    <button class="buttons  buttons__eight"></button>
    <button class="buttons  buttons__nine"></button>
    <button class="buttons  buttons__multiply"></button>
    <button class="buttons  buttons__four"></button>
    <button class="buttons  buttons__five"></button>
    <button class="buttons  buttons__six"></button>
    <button class="buttons  buttons__minus"></button>
    <button class="buttons  buttons__one"></button>
    <button class="buttons  buttons__two"></button>
    <button class="buttons  buttons__three"></button>
    <button class="buttons  buttons__plus"></button>
    <button class="buttons  buttons__zero"></button>
    <button class="buttons  buttons__point"></button>
    <button class="buttons  buttons__back"></button>
    <button class="buttons  buttons__equals"></button>
  </div>
</div>

</body>
</html>
